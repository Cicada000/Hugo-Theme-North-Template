<head>
    {{ $styles := resources.Get "css/main.css" }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}">

    <link rel="shortcut icon" href="{{ .Site.Params.favicon }}" type="image/x-icon" />
    {{ template "partials/opengraph.html" . }}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Umami 统计数据 -->
    {{ if .Site.Params.Umami.id }}
        {{ if .Site.Params.Umami.webpanel }}
            <script async src="https://{{ .Site.Params.Umami.webpanel }}/script.js" data-website-id="{{ .Site.Params.Umami.id }}"></script>
            {{ else }}
                <script async src="https://analytics.umami.is/script.js" data-website-id="{{ .Site.Params.Umami.id }}"></script>
        {{ end }}
    {{ end }}

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>

    {{if .Page.Site.Params.fancybox }}
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    {{ end }}

</head>
