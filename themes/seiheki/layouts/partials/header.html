<header>
    <div class="title-block">
        <div class="site-title" onclick="window.open('{{ .Site.BaseURL }}','_self')">{{ .Site.Title }}</div>
        <div class="site-subtitle">{{ .Site.Params.subtitle }}</div>
    </div>
    <br>
    <div>
        <input type="checkbox" id="menu-button" class="menu-button" />
        <ul class="menu">
            <li>
                {{ range.Site.Menus.main }}
                <a href="{{ .URL | safeURL }}">{{ .Name }}</a>&emsp;
                {{ end }}
            </li>
        </ul>
        <label for="menu-button" class="menu-button">â˜°</label>
    </div>
</header>
