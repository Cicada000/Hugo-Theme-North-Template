<header>
    <div class="title-block">
        <div class="site-title" onclick="window.open('{{ .Site.BaseURL }}','_self')">{{ .Site.Title }}</div>
    </div>
    <br>
    <div>
        <input type="checkbox" id="menu-button" class="menu-button" />
        <ul class="menu">
            <li>
                <div style="height: 10px;"></div>
                <a href="/index.xml">RSS</a><div style="height: 10px;"></div>
                {{ range.Site.Menus.main }}
                <a href="{{ .URL | safeURL }}">{{ .Name }}</a><div style="height: 10px;"></div>
                {{ end }}
            </li>
        </ul>
        <!-- 使用一个标签来关联菜单的按钮和复选框 -->
        <label for="menu-button" class="menu-button">☰</label>
    </div>
</header>
