<!DOCTYPE html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="color-scheme" content="light dark">
<title>{{ .Title }}</title>
<html lang="en-us">
    {{- partial "head.html" . -}}
    {{- partial "js.html" . -}}
    <body>
        <div class="wrapper">
            <div class="main">
                {{- partial "header.html" . -}}
                <br>
                <div>
                    {{- block "main" . }}{{- end }}
                </div>
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
