{{ define "main" }}
<div class="archives">
    <h1>Archives</h1>
    {{ $posts := where .Site.RegularPages "Type" "post" }}
    {{ $groupedPosts := $posts.GroupByDate "2006" }}
    {{ range $groupedPosts }}
    <h2>{{ .Key }}</h2>
    {{ range .Pages }}
    <div class="post-entry">
        <span class="post-date">{{ .Date.Format "01.02" }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
    {{ end }}
    {{ end }}
</div>
{{ end }}
