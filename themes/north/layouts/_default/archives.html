{{ define "main" }}
<div class="archives">
    <h1>文章归档</h1>
    {{ $posts := where .Site.RegularPages "Type" "post" }}
    {{ range $posts.ByDate.Reverse }}
    <div class="post-entry">
        <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
    {{ end }}
</div>
{{ end }}
